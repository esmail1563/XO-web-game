<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة XO بسيطة</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container">
    <!-- اللوح -->
    <div>
      <div class="board" id="board"></div>
      <div id="info" style="margin-top:10px; font-weight:bold;">دور: X</div>
      <button id="reset">إعادة الجولة</button>
    </div>
    <!-- لوحة النتائج -->
    <div class="scoreboard">
      <h2>النتائج</h2>
      <div class="score">X: <span id="scoreX">0</span></div>
      <div class="score">O: <span id="scoreO">0</span></div>
      <div class="score">تعادل: <span id="scoreD">0</span></div>
    </div>
  </div>

<script src="./main.js"></script>
</body>
</html>
